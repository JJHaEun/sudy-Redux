<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux를 사용한 웹페이지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"></script>
  </head>
  <body>
    <div id="subject"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function subject() {
        document.getElementById("subject").innerHTML = `
            <header>
            <h1>WEB</h1>
            Hello, WEB!!
            </header>
            
            `;
      }
      function TOC() {
        // table of content의 준말로 목록을 나타낼떼 주로사용하는 말
        const state = store.getState();
        let i = 0;
        let liTags = "";
        while (i < state.contents.length) {
          liTags =
            liTags +
            `
            <li>
                <a href="${state.contents[i].id}">${state.contents[i].title}</a>
            </li>
            `;
          i++;
        }
        document.getElementById("toc").innerHTML = `
    <nav>
      <ol>
        ${liTags}
      </ol>
    </nav>
`;
      }
      function control() {
        document.getElementById("control").innerHTML = `
            <ul>
                <li><a href="/create">create</a></li>
                <li><button>delete</button></li>
            </ul>
        `;
      }
      function article() {
        document.getElementById("content").innerHTML = `
        <article>
           <h2>HTML</h2>
           HTML is ...
        </article>
        `;
      }

      function reducer(state, action) {
        if (state === undefined) {
          // 초기값 세팅
          return {
            contents: [
              { id: 1, title: "HTML", desc: "HTML is ..." },
              { id: 2, title: "CSS", desc: "CSS is .." },
            ],
          };
        }
      }
      const store = Redux.createStore(reducer); // store생성,reducer주입

      subject(); // 각 코드 부품화 하기.
      TOC();
      control();
      article();
    </script>
  </body>
</html>
